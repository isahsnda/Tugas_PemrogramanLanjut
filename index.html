<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Inventaris Lboratorium Teknik Elektro UNWIKU</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <div class="popup">
      <div class="left">
        <img src="https://github.com/isahsnda/Tugas_PemrogramanLanjut/blob/main/Logo%20UNWIKU.jpg?raw=true" alt="Logo UNWIKU" />
      </div>
      <div class="right">
        <h3>Inventaris LAB. Elektro UNWIKU</h3>
        <form action="html.html" method="get">
          <input type="email" placeholder="Email" required>
          <select required>
            <option value="">I am a...</option>
            <option value="man">Man</option>
            <option value="woman">Woman</option>
            <option value="other">Other</option>
          </select>
          <button type="submit">Subscribe</button>
      </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
